<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    color: white;
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-size: 42px;
    margin-bottom: 10px;
}

p {
    font-size: 18px;
    max-width: 300px;
    margin: auto;
    opacity: 0.9;
}

button {
    margin-top: 25px;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4b5c;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ffe6ea;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.6;
}

@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-110vh); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <p>
        You are my favorite place, my safest feeling,
        and my happiest thought every day.
    </p>
    <button onclick="showMessage()">Tap for a Surprise üíå</button>
</div>

<script>
function showMessage() {
    alert("I‚Äôm so lucky to have you. I love you ‚ù§Ô∏è");
}

// Create minimal floating hearts
for (let i = 0; i < 8; i++) {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
